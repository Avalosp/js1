<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rincon de Tebi</title>
    <style>
        .colorCircle{
            background-color: transparent;
            border-radius: 100%;
            width: 25px;
            height: 25px;
            display: inline-block;
            border: 1px solid black;
        }
    </style>
    <link  rel="icon"   href="./assets/img/favicon.png" type="imagen" />
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="./assets/img/favicon.png"  alt="card image cap">
        <div class="card-body">
            <div class="form-group">
                <input type="number" class="form-control" id="cantidad" placeholder="ingrese la cantidad">
            </div>
            <div class="form-group">    
                <select class="form-control" id="selectColor">
                    <option selected disabled>selecciona un color</option>
                    <option value="black">negro</option>
                    <option value="brown">cafe</option>
                    <option value="white">blanco</option>
                    <option value="pink">rosa</option>
                </select>
            </div>
        </div>   
        <p class="card-text">precio:<span id="precio">4000</span></p>
        <button type="submit" id="calcularTotal" class="btn btn-primary">comprar</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">precio final</th>
                <th scope="col">cantidad</th>
                <th scope="col">color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="precioFinal"></td>
                <td id="cantidadFinal"></td>
                <td><span class="colorCircle" id="colorCircle"></span></td>
            </tr>
        </tbody>
    </table>
</body>
<Script>
    const precio = 4000;

    document.getElementById("calcularTotal").addEventListener("click", function() {
        const cantidad = document.getElementById("cantidad").value
        const color = document.getElementById("selectColor").value

        const precioFinal = cantidad * precio;

        document.getElementById("precioFinal").innerHTML =   `<h1>${precioFinal}</h1>`
        document.getElementById("cantidadFinal").innerText = cantidad
        document.getElementById("colorCircle").style.backgroundColor = color        
    })
</Script>
</html>
